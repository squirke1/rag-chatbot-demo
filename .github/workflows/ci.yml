name: CI - Continuous Integration

# Run on pull requests to dev, test, and main branches
on:
  pull_request:
    branches:
      - dev
      - test
      - main
  push:
    branches:
      - dev
      - test

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check code syntax
        run: |
          python -m py_compile app.py
          python -m py_compile src/*.py

      - name: Check for common issues
        run: |
          # Verify required files exist
          test -f configs/rag.yaml
          test -f .env.example
          test -f requirements.txt

          # Verify directory structure
          test -d src
          test -d static
          test -d templates
          test -d data
          test -d configs

      - name: Verify imports
        run: |
          python -c "from src.rag_chain import RAGChain; print('✓ Imports OK')"
          python -c "from src.configuration import resolve_config_path; print('✓ Config OK')"

      - name: Check static files
        run: |
          test -f static/css/style.css
          test -f static/js/chat.js
          test -f templates/chat.html
          echo "✓ Frontend files OK"

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          pip install flake8 black isort

      - name: Run flake8
        run: |
          # Stop build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Check code formatting (black)
        run: black --check .
        continue-on-error: true

      - name: Check import sorting (isort)
        run: isort --check-only .
        continue-on-error: true

  security:
    name: Security Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for secrets
        run: |
          # Ensure no .env files are committed (except .example files)
          if git ls-files | grep -E '^\.env$|^\.env\.dev$|^\.env\.staging$|^\.env\.prod$'; then
            echo "❌ ERROR: .env files should not be committed!"
            exit 1
          else
            echo "✓ No sensitive .env files committed"
          fi

      - name: Verify .gitignore
        run: |
          # Check that important patterns are in .gitignore
          grep -q ".env" .gitignore || (echo "❌ .env not in .gitignore" && exit 1)
          grep -q "__pycache__" .gitignore || (echo "❌ __pycache__ not in .gitignore" && exit 1)
          echo "✓ .gitignore properly configured"
