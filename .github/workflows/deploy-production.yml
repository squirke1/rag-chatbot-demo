      #     heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
      #     heroku_app_name: "your-app-production"
      #     heroku_email: "your-email@example.com"

      # For AWS Elastic Beanstalk:
      # - name: Deploy to AWS
      #   uses: einaregilsson/beanstalk-deploy@v22
