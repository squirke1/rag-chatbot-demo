name: Deploy to Production

# Manual deployment to production (requires approval)
on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  deploy-production:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    environment: 
      name: production
      url: https://github.com/squirke1/rag-chatbot-demo  # Update when deployed
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run full test suite
        run: |
          echo "Running comprehensive tests..."
          python -m py_compile app.py
          python -m py_compile src/*.py
          
          # Verify all critical files
          test -f config/config.yaml
          test -f .env.example
          test -f static/css/style.css
          test -f static/js/chat.js
          test -f templates/chat.html
          
          echo "‚úÖ All production checks passed"
      
      - name: Security scan
        run: |
          # Ensure no secrets in code
          if git ls-files | grep -E '^\.env$|^\.env\.prod$'; then
            echo "‚ùå ERROR: Production .env files should not be committed!"
            exit 1
          fi
          echo "‚úÖ Security check passed"
      
      - name: Create deployment package
        run: |
          echo "Creating production deployment package..."
          echo "Version: $(git rev-parse --short HEAD)"
          echo "Timestamp: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
      
